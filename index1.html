<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试弹窗页面</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", sans-serif;
        }

        /* 页面背景 */
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* 弹窗容器 */
        .popup {
            width: 90%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            padding: 20px;
            text-align: center;
        }

        /* 弹窗标题 */
        .popup-title {
            font-size: 20px;
            font-weight: bold;
            color: #e64a19; /* 配置的标题颜色 */
            margin-bottom: 15px;
        }

        /* 弹窗信息区域 */
        .popup-info {
            color: #5d0000; /* 配置的信息颜色 */
            line-height: 1.8;
            margin-bottom: 20px;
            text-align: left;
            white-space: pre-line; /* 保留换行 */
        }

        /* 按钮容器 */
        .popup-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        /* 通用按钮样式 */
        .popup-btn {
            flex: 1;
            padding: 10px 0;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        /* 按钮 hover 效果 */
        .popup-btn:hover {
            opacity: 0.9;
        }

        /* 右侧按钮（进入软件） */
        .btn-right {
            background-color: #e64a19; /* 配置的右侧按钮颜色 */
        }

        /* 左侧按钮（添加Q群） */
        .btn-left {
            background-color: #1565c0; /* 配置的左侧按钮颜色 */
        }

        /* 中立按钮（退出应用） */
        .btn-neutral {
            background-color: #2e7d32; /* 配置的中立按钮颜色 */
        }
    </style>
</head>
<body>
    <!-- 弹窗主体 -->
    <div class="popup">
        <!-- 弹窗标题 -->
        <div class="popup-title">测试</div>
        
        <!-- 弹窗信息 -->
        <div class="popup-info">
0
1
12
123
1234
12345
123456
12345678
123456789
测试111111
        </div>
        
        <!-- 按钮区域 -->
        <div class="popup-buttons">
            <button class="popup-btn btn-left" onclick="alert('QQ群834092247')">添加Q群</button>
            <button class="popup-btn btn-neutral" onclick="closeApp()">退出应用</button>
            <button class="popup-btn btn-right" onclick="alert('无提示测试1')">进入软件</button>
        </div>
    </div>

    <script>
        // 退出应用模拟函数
        function closeApp() {
            if (confirm('确定要退出应用吗？')) {
                alert('应用已退出');
                // 实际场景中可添加页面跳转/关闭标签页逻辑
                // window.close(); // 仅在弹窗/新标签页中生效
            }
        }
    </script>
</body>
</html>
